<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iStage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<nav class="nav nav--glass" role="navigation" aria-label="Primary">
  <div class="container nav-inner">
    <a class="brand" href="../">iStage</a>
    <ul class="menu" id="primary-menu">
      <li><a href="../iStage-26/">iStage 26</a></li>
      <li><a href="../iStage-18/">iStage 18</a></li>
      <li><a href="../compare/">Compare</a></li>
      <li><a href="../releases/">Releases</a></li>
      <li><a href="../help/">Help</a></li>
      <li><a href="../gallery/">Gallery</a></li>
    </ul>
    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
      <span class="nav-toggle-bar"></span>
    </button>
  </div>
  <div class="mobile-panel" id="mobile-menu" hidden>
    <ul class="mobile-menu">
      <li><a href="../iStage-26/">iStage 26</a></li>
      <li><a href="../iStage-18/">iStage 18</a></li>
      <li><a href="../compare/">Compare</a></li>
      <li><a href="../releases/">Releases</a></li>
      <li><a href="../help/">Help</a></li>
      <li><a href="../gallery/">Gallery</a></li>
    </ul>
  </div>
</nav>
<main class='container prose'><h1>Compare</h1></main>
<footer class="footer">
  <div class="container small muted">Â© <span id="year"></span> iStage. Not affiliated with Apple Inc.</div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    const rootNav = document.querySelector('.nav');
    const toggle  = document.querySelector('.nav-toggle');
    const panel   = document.getElementById('mobile-menu');
    const body    = document.body;
    if (toggle && panel && rootNav) {
      toggle.addEventListener('click', () => {
        const open = rootNav.classList.toggle('nav--open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        panel.hidden = !open;
        body.classList.toggle('no-scroll', open);
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && rootNav.classList.contains('nav--open')) {
          rootNav.classList.remove('nav--open');
          toggle.setAttribute('aria-expanded','false');
          panel.hidden = true;
          body.classList.remove('no-scroll');
        }
      });
    }
  </script>
</footer>
</body>
</html>
