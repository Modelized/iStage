<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iStage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <!-- Icons / PWA basics -->
  <link rel="icon" type="image/svg+xml" href="/iStage/favicon.svg">
  <link rel="icon" sizes="192x192" href="/iStage/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="/iStage/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="/iStage/apple-touch-icon.png">
  <link rel="mask-icon" href="/iStage/pinned-tab.svg" color="#0f1116">

  <!-- Address bar color -->
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  <style>
/* Sticky footer layout (content fills the viewport, footer sits at bottom) */
.page-gallery{
  min-height:100dvh;
  display:flex;
  flex-direction:column;
}

/* Hero fills the viewport; keep footer just below the fold */
.gallery-hero{
  flex:1;
  min-height:100vh;                 /* fallback */
  display:grid;
  grid-template-rows: 1fr auto;     /* center + reserved bottom space */
  align-items:center;
  justify-items:center;
  padding:24px 16px 24px;
}
/* Prefer dynamic viewport; add bottom safe inset so footer doesn't peek on full‑screen iPhones */
@supports (height: 1dvh){
  .gallery-hero{ min-height: calc(100dvh + env(safe-area-inset-bottom)); }
}
/* Some Safari variants need large viewport to avoid rounding issues; let it override if available */
@supports (height: 1lvh){
  .gallery-hero{ min-height: calc(100lvh + env(safe-area-inset-bottom)); }
}
/* Last resort for older Safari tech-preview small viewport unit */
@supports (height: 1svh){
  .gallery-hero{ min-height: calc(100svh + env(safe-area-inset-bottom)); }
}
@media (min-width:900px){
  .gallery-hero{ min-height:100vh; }
  @supports (height: 1dvh){
    .gallery-hero{ min-height: calc(100dvh + env(safe-area-inset-bottom)); }
  }
  @supports (height: 1lvh){
    .gallery-hero{ min-height: calc(100lvh + env(safe-area-inset-bottom)); }
  }
  @supports (height: 1svh){
    .gallery-hero{ min-height: calc(100svh + env(safe-area-inset-bottom)); }
  }
}
.gallery-stack{text-align:center;max-width:960px;margin:0 auto;}
.gallery-stack > * + *{ margin-top:10px; } /* consistent vertical rhythm */
.gallery-title{font-size:clamp(28px,3.4vw,44px);font-weight:700;letter-spacing:-.01em;margin:0;}
.gallery-icon{
  display:block;
  width:clamp(72px, 10vw, 112px);
  height:auto;
  margin:0 auto 12px;
}
/*.gallery-subtitle{margin-top:12px;font-size:clamp(16px,2vw,20px);color:#5e6572}*/
.gallery-subtitle{margin-top:4px;font-size:clamp(16px,2vw,20px);}
/* ---- Gallery page (scoped) ---- */
:root{
  --surface-light:#f5f5f7;
  --surface-dark:#0f1116; /* dark surface behind cards */
}
/* no backdrop under nav on this page */
.page-gallery .nav-backdrop{ display:none !important; }
/* subtitle contrast */
.page-gallery .subtitle{ color:#5e6572; }
@media (prefers-color-scheme: dark){
  .page-gallery .subtitle{ color:#a7acb7; }
}
.page-gallery{ background:#fff; }
@media (prefers-color-scheme: dark){
  .page-gallery{ background:#000; color:#e8e9ec; }
}
/* footer theming */
.page-gallery .footer{
  background:#f5f5f7;
  color:#5e6572;
}
@media (prefers-color-scheme: dark){
  .page-gallery .footer{
    background:#0f1116;
    color:#a7acb7;
  }
}
.gallery-spacer{
  height: clamp(64px, 8vh, 96px);
  height: calc(clamp(64px, 8vh, 96px) + env(safe-area-inset-bottom));
  width: 1px; /* minimal footprint */
}
.page-gallery .btn{ margin-top: 24px; }
  </style>
</head>
<body class="page-gallery">
<nav class="nav" role="navigation" aria-label="Primary">
  <div class="nav-inner">
    <div class="container row">
      <a class="brand" href="../" aria-label="iStage">
        <img class="brand-logo" src="../assets/img/logo.png" alt="" loading="eager" decoding="async">
        <span class="brand-text">iStage</span>
      </a>
      <ul class="menu desktop">
        <li><a href="../iStage-26/">iStage 26</a></li>
        <li><a href="../iStage-18/">iStage 18</a></li>
        <li><a href="../compare/">Compare</a></li>
        <li><a href="../releases/">Releases</a></li>
        <li><a href="../help/">Help</a></li>
        <li><a href="../gallery/">Gallery</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-sheet">
        <span class="nav-toggle-bar"></span>
      </button>
    </div>
    <div class="container sheet" id="mobile-sheet" aria-hidden="true">
      <div class="sheet-content">
        <ul class="mobile-menu">
          <li><a href="../iStage-26/">iStage 26</a></li>
          <li><a href="../iStage-18/">iStage 18</a></li>
          <li><a href="../compare/">Compare</a></li>
          <li><a href="../releases/">Releases</a></li>
          <li><a href="../help/">Help</a></li>
          <li><a href="../gallery/">Gallery</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<main class="gallery-hero">
  <div class="gallery-stack">
    <img class="gallery-icon reveal-onload reveal-delay-0" src="../assets/img/iStage-icon.png" alt="iStage icon" width="96" height="96" decoding="async" fetchpriority="high">
    <h1 class="gallery-title reveal-onload reveal-delay-1">Gallery</h1>
    <p class="subtitle gallery-subtitle reveal-onload reveal-delay-2">Coming soon.</p>
    <a href="../" class="btn btn-outline reveal-onload reveal-delay-3">Back to Home</a>
  </div>
  <div class="gallery-spacer" aria-hidden="true"></div>
</main>
<footer class="footer">
  <div class="container small muted footer-row">
    <span>© <span id="year"></span> iStage. All rights reserved.</span>
    <a href="../legal/" class="footer-legal">Legal</a>
  </div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    const nav = document.querySelector('.nav');
    const toggle = document.querySelector('.nav-toggle');
    const sheet  = document.getElementById('mobile-sheet');
    const body   = document.body;
    if (toggle && sheet) {
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('nav--open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        sheet.setAttribute('aria-hidden', open ? 'false' : 'true');
        body.classList.toggle('no-scroll', open);
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && nav.classList.contains('nav--open')) {
          nav.classList.remove('nav--open');
          toggle.setAttribute('aria-expanded','false');
          sheet.setAttribute('aria-hidden','true');
          body.classList.remove('no-scroll');
        }
      });
    }
    const brand = document.querySelector('.brand');
    const logo  = document.querySelector('.brand-logo');
    const txt   = document.querySelector('.brand-text');
    function update(){ if(brand&&logo&&txt && logo.naturalWidth>0){ brand.classList.add('has-logo'); } }
    if (logo){ if (logo.complete) update(); logo.addEventListener('load', update); logo.addEventListener('error', ()=>brand&&brand.classList.remove('has-logo')); }
  </script>
</footer>
</body>
</html>
