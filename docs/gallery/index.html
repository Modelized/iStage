<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iStage</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
<style id='fix-first-hero-offset-20251018-style'>
/* injected: hero offset fix */
:root{ --nav-outer-h: 72px; }

</style>
</head>
<body>
<nav class="nav" role="navigation" aria-label="Primary">
  <div class="nav-inner">
    <div class="container row">
      <a class="brand" href="../" aria-label="iStage">
        <img class="brand-logo" src="../assets/img/logo.png" alt="" loading="eager" decoding="async">
        <span class="brand-text">iStage</span>
      </a>
      <ul class="menu desktop">
        <li><a href="../iStage-26/">iStage 26</a></li>
        <li><a href="../iStage-18/">iStage 18</a></li>
        <li><a href="../compare/">Compare</a></li>
        <li><a href="../releases/">Releases</a></li>
        <li><a href="../help/">Help</a></li>
        <li><a href="../gallery/">Gallery</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-sheet">
        <span class="nav-toggle-bar"></span>
      </button>
    </div>
    <div class="container sheet" id="mobile-sheet" aria-hidden="true">
      <div class="sheet-content">
        <ul class="mobile-menu">
          <li><a href="../iStage-26/">iStage 26</a></li>
          <li><a href="../iStage-18/">iStage 18</a></li>
          <li><a href="../compare/">Compare</a></li>
          <li><a href="../releases/">Releases</a></li>
          <li><a href="../help/">Help</a></li>
          <li><a href="../gallery/">Gallery</a></li>
        </ul>
      </div>
    </div>
  </div>
</nav>
<main class='container prose'><h1>Gallery</h1></main>
<footer class="footer">
  <div class="container small muted">Â© <span id="year"></span> iStage. Not affiliated with Apple Inc.</div>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script>
    const nav = document.querySelector('.nav');
    const toggle = document.querySelector('.nav-toggle');
    const sheet  = document.getElementById('mobile-sheet');
    const body   = document.body;
    if (toggle && sheet) {
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('nav--open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        sheet.setAttribute('aria-hidden', open ? 'false' : 'true');
        body.classList.toggle('no-scroll', open);
      });
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && nav.classList.contains('nav--open')) {
          nav.classList.remove('nav--open');
          toggle.setAttribute('aria-expanded','false');
          sheet.setAttribute('aria-hidden','true');
          body.classList.remove('no-scroll');
        }
      });
    }
    const brand = document.querySelector('.brand');
    const logo  = document.querySelector('.brand-logo');
    const txt   = document.querySelector('.brand-text');
    function update(){ if(brand&&logo&&txt && logo.naturalWidth>0){ brand.classList.add('has-logo'); } }
    if (logo){ if (logo.complete) update(); logo.addEventListener('load', update); logo.addEventListener('error', ()=>brand&&brand.classList.remove('has-logo')); }
  </script>
</footer>
<script id='fix-first-hero-offset-20251018'>
(function(){
  function setOffset(){
    try{
      var fixedTop = Array.from(document.querySelectorAll('body *')).filter(function(el){
        var s = getComputedStyle(el);
        if (s.position !== 'fixed') return false;
        var r = el.getBoundingClientRect();
        return r.top > -2 && r.top < 40 && r.height > 40 && r.width > (window.innerWidth * 0.6);
      }).sort(function(a,b){return b.getBoundingClientRect().height - a.getBoundingClientRect().height;})[0];
      var h = 72;
      if (fixedTop){
        var r = fixedTop.getBoundingClientRect();
        h = Math.max(56, Math.min(120, Math.ceil(r.height))) + 8;
      }
      document.documentElement.style.setProperty('--nav-outer-h', h + 'px');
      var heading = Array.from(document.querySelectorAll('h1,h2,h3')).find(function(el){
        return /iStage\s*26/i.test(el.textContent || '');
      });
      if(heading){
        var sec = heading.closest('section') || heading.closest('[data-section]') || heading.parentElement;
        if (sec && !sec.hasAttribute('data-hero-offset-patched')){
          var currentPadding = parseFloat(getComputedStyle(sec).paddingTop) || 0;
          sec.style.paddingTop = (currentPadding + Math.ceil(h * 0.5)) + 'px';
          sec.style.scrollMarginTop = (h + 16) + 'px';
          sec.setAttribute('data-hero-offset-patched','');
        }
      }
    }catch(e){}
  }
  window.addEventListener('load', setOffset);
  window.addEventListener('resize', setOffset);
})();
</script>
</body>
</html>
