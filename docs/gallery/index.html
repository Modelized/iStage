<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iStage</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  
  <!-- Icons / PWA -->
  <link rel="icon" type="image/svg+xml" href="/iStage/favicon.svg">
  <link rel="icon" sizes="192x192" href="/iStage/android-chrome-192x192.png">
  <link rel="icon" sizes="512x512" href="/iStage/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="/iStage/apple-touch-icon.png">
  <link rel="mask-icon" href="/iStage/pinned-tab.svg" color="#0f1116">

  <!-- Address bar color -->
  <meta name="theme-color" content="#f5f5f7" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)">
  
  <!-- Open Graph / Twitter thumbnail -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="iStage">
  <meta property="og:title" content="Gallery — iStage">
  <meta property="og:description" content="Android. Reimagined.">
  <meta property="og:url" content="https://modelized.github.io/iStage/gallery/">
  <meta property="og:image" content="https://modelized.github.io/iStage/assets/img/og.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Gallery — iStage">
  <meta name="twitter:description" content="Android. Reimagined.">
  <meta name="twitter:image" content="https://modelized.github.io/iStage/assets/img/og.jpg">
  
  <style>
  /* Sticky footer layout (content fills the viewport, footer sits at bottom) */
  .page-gallery{
    min-height:100dvh;
    display:flex;
    flex-direction:column;
  }

  /* Hero fills the viewport; keep footer just below the fold */
  .gallery-hero{
    flex:1;
    min-height:100vh;                 /* fallback */
    display:grid;
    grid-template-rows: 1fr auto;     /* center + reserved bottom space */
    align-items:center;
    justify-items:center;
    padding:24px 16px 24px;
  }
  /* Prefer dynamic viewport; add bottom safe inset so footer doesn't peek on full-screen iPhones */
  @supports (height: 1dvh){
    .gallery-hero{ min-height: calc(100dvh + env(safe-area-inset-bottom)); }
  }
  /* Some Safari variants need large viewport to avoid rounding issues; let it override if available */
  @supports (height: 1lvh){
    .gallery-hero{ min-height: calc(100lvh + env(safe-area-inset-bottom)); }
  }
  /* Last resort for older Safari tech-preview small viewport unit */
  @supports (height: 1svh){
    .gallery-hero{ min-height: calc(100svh + env(safe-area-inset-bottom)); }
  }
  @media (min-width:900px){
    .gallery-hero{ min-height:100vh; }
    @supports (height: 1dvh){
      .gallery-hero{ min-height: calc(100dvh + env(safe-area-inset-bottom)); }
    }
    @supports (height: 1lvh){
      .gallery-hero{ min-height: calc(100lvh + env(safe-area-inset-bottom)); }
    }
    @supports (height: 1svh){
      .gallery-hero{ min-height: calc(100svh + env(safe-area-inset-bottom)); }
    }
  }
  .gallery-stack{text-align:center;max-width:960px;margin:0 auto;}
  .gallery-stack > * + *{ margin-top:10px; } /* consistent vertical rhythm */
  .gallery-title{font-size:clamp(28px,3.4vw,44px);font-weight:700;letter-spacing:-.01em;margin:0;}
  .gallery-icon{
    display:block;
    width:clamp(72px, 10vw, 112px);
    height:auto;
    margin:0 auto 12px;
  }
  .gallery-subtitle{margin-top:4px;font-size:clamp(16px,2vw,20px);}

  /* Gallery page (scoped) */
  .page-gallery{
    --center-shift: 8vh;
  }
  @supports (height: 1dvh){
    .page-gallery{ --center-shift: 8dvh; }
  }
  @media (min-width:900px){
    .page-gallery{ --center-shift: 4vh; }
    @supports (height: 1dvh){
      .page-gallery{ --center-shift: 4dvh; }
    }
  }
  :root{
    --surface-light:#f5f5f7;
    --surface-dark:#0f1116; /* dark surface behind cards */
  }

  /* Page surface */
  .page-gallery{ background:#f5f5f7; }
  @media (prefers-color-scheme: dark){
    .page-gallery{ background:#000; color:#e8e9ec; }
  }

  /* Footer theming */
  .page-gallery .footer{
    background:#f5f5f7;
    color:#5e6572;
  }
  @media (prefers-color-scheme: dark){
    .page-gallery .footer{
      background:#000;
      color:#a7acb7;
    }
  }

  .gallery-spacer{
    height: clamp(64px, 8vh, 96px);
    height: calc(clamp(64px, 8vh, 96px) + env(safe-area-inset-bottom));
    width: 1px; /* minimal footprint */
  }

  /* Adjust vertical alignment for centering */
  .gallery-stack{
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    height:auto;
    position:absolute;
    top: calc(50% + var(--center-shift));
    left:50%;
    transform: translate(-50%, -50%);
    width: min(92%, 960px);
  }
  .page-gallery .btn{
    margin-top: clamp(24px, 12vh, 160px);
  }
  @supports (height: 1dvh){
    .page-gallery .btn{
      margin-top: clamp(24px, 12dvh, 160px);
    }
  }
  </style>

  <script>document.documentElement.classList.add('js');</script>
</head>

<body class="page-gallery" data-base="..">
  <div class="nav-backdrop" aria-hidden="true"></div>

  <div id="nav-slot"></div>

  <main class="gallery-hero">
    <div class="gallery-stack">
      <img class="gallery-icon reveal-onload reveal-delay-0" src="../assets/img/iStage-icon.png" alt="iStage icon" width="96" height="96" decoding="async" fetchpriority="high">
      <h1 class="gallery-title reveal-onload reveal-delay-1">iStage Gallery</h1>
      <p class="subtitle gallery-subtitle reveal-onload reveal-delay-2">Coming soon.</p>
      <a href="../" class="btn btn-blue reveal-onload reveal-delay-3">Back to Home</a>
    </div>
    <div class="gallery-spacer" aria-hidden="true"></div>
  </main>

  <div id="footer-slot"></div>

  <script src="../assets/js/shell.js" defer></script>
</body>
</html>
